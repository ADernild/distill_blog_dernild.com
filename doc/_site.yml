name: "Dernild.com"
title: "Alexander Dernild"
description: |
  Personal website/blog by Alexander Dernild showcasing Data Science projects.
output_dir: "_site"
theme: src/css/theme.css
base_url: https://dernild.com
repository_url: https://github.com/ADernild/distill_blog_dernild.com
favicon: src/images/circle-cropped-profile-pic.png
collections:
  posts:
    share: [twitter, linkedin, facebook]
twitter:
  site: "@ADernild"
  creator: "@ADernild"
navbar:
  logo:
    image: src/images/circle-cropped-profile-pic.png
    href: index.html
  left:
    - text: "About me"
      href: about.html
  right:
    - icon: fab fa-linkedin
      href: https://www.linkedin.com/in/alexander-dernild/
    - icon: fab fa-github
      href: http://github.com/ADernild
    - icon: fab fa-twitter
      href: http://twitter.com/ADernild
    - icon: fa fa-rss
      href: index.xml
output: distill::distill_article
